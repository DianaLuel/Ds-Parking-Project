services:
  # =========================
  # Redis (Pub/Sub)
  # =========================
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Databases
  # =========================
  booking-db:
    image: postgres:15
    container_name: booking-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: booking_db
    ports:
      - "5435:5432"
    volumes:
      - ./backend/init-sql/booking-init.sql:/docker-entrypoint-initdb.d/booking-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  parking-db:
    image: postgres:15
    container_name: parking-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: parking_db
    ports:
      - "5433:5432"
    volumes:
      - ./backend/init-sql/parking-init.sql:/docker-entrypoint-initdb.d/parking-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d parking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgforcss
      POSTGRES_DB: auth_db
    ports:
      - "5434:5432"
    volumes:
      - ./backend/init-sql/auth-init.sql:/docker-entrypoint-initdb.d/auth-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Backend Services
  # =========================
  auth-service:
    build: ./backend/services/auth-service
    container_name: auth-service
    ports:
      - "3000:3000"
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: pgforcss
      DB_NAME: auth_db
      JWT_SECRET: my-super-secret-key-for-parking-app-2025!@#$%^&*

  booking-service:
    build: ./backend/services/booking-service
    container_name: booking-service
    ports:
      - "3001:3001"
    depends_on:
      booking-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3001
      DB_HOST: booking-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: pgforcss
      DB_NAME: booking_db
      JWT_SECRET: my-super-secret-key-for-parking-app-2025!@#$%^&*

  parking-service:
    build: ./backend/services/parking-service
    container_name: parking-service
    ports:
      - "3002:3002"
    depends_on:
      parking-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3002
      DB_HOST: parking-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: pgforcss
      DB_NAME: parking_db
      JWT_SECRET: my-super-secret-key-for-parking-app-2025!@#$%^&*

  notification-service:
    build: ./backend/services/notification-service
    container_name: notification-service
    ports:
      - "4000:4000"
    depends_on:
      - redis
    environment:
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    build: ./backend/services/api-gateway
    container_name: api-gateway
    depends_on:
      - auth-service
      - booking-service
      - parking-service
    environment:
      PORT: 8080

  # =========================
  # Frontend (User UI)
  # =========================
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    environment:
      VITE_API_URL: http://localhost:8080
